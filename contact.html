    <main>
    <h2><span lang="en-ca">Contact us for your Dream Home</span></h2>
	<form method="post" action="mailto:esanti11@my.centennialcollege.ca">
    <div class="form-row">
	  <label for="contact_name">Name:</label>
    <input type="text" id="contact_name" name="contact_name">
    </div>

    <div class="form-row">
    <label for="contact_phone">Phone Number:</label>
    <input type="tel" id="contact_phone" name="contact_phone">
    </div>

    <div class="form-row">
      <label for="contact_email">Email:</label>
      <input type="email" id="contact_email" name="contact_email">
    </div>

    <fieldset>
    <legend>Property Preferences</legend>

    <div class="form-row">
    <label for="contact_property_type">Your Preferred Property Type:</label>
    <select name="contact_property_type" id="contact_property_type">
      <option value="RV">RV</option>
      <option value="Tiny House">Tiny House</option>
      <option value="Condominum">Condominium</option>
      <option value="Townhouse">Townhouse</option>
      <option value="Detached">Detached</option>
    </select>
    </div>

    <div class="form-row">
      <label for="contact_property_rooms">Number of Rooms:</label>
      <select name="contact_property_rooms" id="contact_property_rooms">
        <option value="0">Studio</option>
        <option value="1">One Room</option>
        <option value="2">Two Rooms</option>
        <option value="3">Three Rooms</option>
        <option value="4">Four Rooms</option>
      </select>
    </div>

    <div class="form-row">
      <label for="contact_property_toilets">Number of Bathrooms:</label>
      <select name="contact_property_toilets" id="contact_property_toilets">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
      </select>
    </div>

    <div class="form-row">
    <label for="contact_budget">Budget: $</label>
    <input type="number"  name="contact_budget"  id="contact_budget"  value="600000" min="100000" max="10000000" step="100000"> 
    </div>

    <div class="form-row">
      <label for="contact-comments">Other Comments:</label>
      <textarea id="contact-comments" name="contact-comments" rows="4" cols="100">Please enter any other comments you may have here.</textarea>
  </div>

  </fieldset> 

  <div class="form-row">
    <input type="submit" name="Submit" id="submit" value="Submit">
    <input type="reset" name="Reset" id="reset" value="Reset">
  </div>

  </form>
